<body>

    <!--header area start-->
    <div class="nav-container">

        <h2>Quizz App Name</h2>

    <!--sidebar start-->

        <div class ="panel">

                <ul class="sideitems">

</div>


    <div class="form-area">
        <h3>Add Quiz</h3>
        <form action="{% url 'getquizinfo' pk=request.session.tename%}" method="post">
            {% csrf_token %}
            <p class="single-form">
                <label for="quiz name">Quiz Name</label><input type="text" name="quizname" id="quiz name" required>
                
            </p>
            
            <p class="single-form">
                <label for="marks">Number of Questions</label><input type="no" name="no" id="no" required>   
            </p>

            <p class="single-form">
                <label for="time">Total Time (mins)</label><input type="text" name="tottime" id="tottime" required>
                
            </p>

            <p class="single-form">
                <label for="marks">End Date</label><input type="Date" name="date" id="DATE" required>
                
            </p>

            <p class="single-form">
                <label for="quiz name">Quiz End Time</label><input type="time" name="time" id="time" required>
                
            </p>
            <input class="bnt" type="submit" value="Submit">
            <!-- <a href="addQue.html">Submit</a> -->
        </form>
    </div>

<script>

   var date = new Date();
    var cdate = date.getDate();
    if(cdate <10){
        cdate = '0' +cdate;
    }
    var month = date.getMonth() + 1;
    if(month <10){
        month = '0' +month;
    }
    var year = date.getUTCFullYear();
    var minDate = year +"-"+month + "-" + cdate;
    document.getElementById("DATE").setAttribute('min', minDate);
    console.log(minDate);

</script>
