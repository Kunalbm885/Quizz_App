{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>QuizzName</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <nav>
                <div class="logo">
                    <h1> Quizz App Name
                    </h1>
                </div>
                <ul class="navitems">
                    <li>
                        <a href="{% url 'homepage' %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'taketoTlogin' %}">Teacher</a>
                    </li>
                    <li>
                        <a class="current" href="{% url 'taketoSlogin' %}">Student</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="bg1-img">
            <img src="{% static 'images/Background.jpg' %}" alt="">
        </div>

    </header>

    <div class="logincontainer">
        <form action="{% url 'studentdash' %}" method="post">{% csrf_token %}
            {% if msg %}
            <h5>{{msg}}</h5>
            {% endif %}
            <h1> Login</h1>
            <div class="box">
                <input type="email" name="smail" id="email" placeholder="Email-id" autocomplete="off">

            </div>

            <div class="box">
                <input type="password" name="spassword" id="password" placeholder="Password">
            </div>
            <button class="btn" type='submit'>Sign In</button>
            <div class="reglink">
                <p>Don't have an account?<a href="{% url 'taketoSreg' %}">&nbsp; Create Account ! </a>
                </p>

            </div>
        </form>
    </div>
</body>

</html>
